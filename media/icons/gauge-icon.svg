<svg width="100" height="100" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <!-- Outer Ring (Container) -->
  <circle cx="50" cy="50" r="45" fill="none" stroke="#333" stroke-width="8" />
  
  <!-- Active Gauge Arc (75%) -->
  <circle cx="50" cy="50" r="45" fill="none" stroke="#00ff99" stroke-width="8" 
          stroke-dasharray="283" stroke-dashoffset="70" transform="rotate(-90 50 50)" />
          
  <!-- Inner Pulse Dot -->
  <circle cx="50" cy="50" r="15" fill="#00ff99" opacity="0.8">
    <animate attributeName="opacity" values="0.8;0.3;0.8" dur="2s" repeatCount="indefinite" />
  </circle>
</svg>
